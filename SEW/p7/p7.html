<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ocultar y mostrar imágenes</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>jQuery: Ejemplo de ocultar y mostrar imágenes</h1>

<img id="miBombilla" src="bombillaON.gif" alt="bombilla" width="100" height="180">

<input type="button" Value="Ocultar imagen" onclick="bombilla.ocultarImagen()"/>
<input type="button" Value="Mostrar imagen" onclick="bombilla.mostrarImagen()"/>
<footer>
    <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png"
                                                                           alt="¡HTML5 válido!" height="31" width="88"/></a>
</footer>
</body>
</html>
